<span class="d-flex justify-content-between align-items-center">
  @if(!themeService.isDark()) {
  <span class="margin-right"><i class="fa-solid fa-moon fa-2xl"></i> </span>
  <span class="margin-right ml-5">Dark Mode</span>
  } @else {
  <span class="margin-right"><i class="fa-solid fa-sun fa-2xl"></i> </span>
  <span class="margin-right ml-5">Light Mode</span>
  }
  <label for="theme-switcher" class="toggle-switch toggle-switch-color"></label>
  <input
    type="checkbox"
    id="theme-switcher"
    (change)="switchTheme($event)"
    class="toggle-checkbox"
  />
</span>
